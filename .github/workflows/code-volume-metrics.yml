name: Code Volume Metrics

on:
  push:
    branches:
      - master
      - main
  pull_request:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  code-volume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate code volume metrics
        run: pnpm metrics:loc -- --append-history --summary-file "$RUNNER_TEMP/code-volume-summary.md"

      - name: Commit metrics snapshot
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(metrics): update code volume snapshot [skip ci]"
          file_pattern: docs/metrics/code-volume/latest.json docs/metrics/code-volume/history.jsonl

      - name: Append workflow summary
        run: cat "$RUNNER_TEMP/code-volume-summary.md" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-volume-metrics-${{ github.run_id }}
          path: |
            docs/metrics/code-volume/latest.json
            docs/metrics/code-volume/history.jsonl
